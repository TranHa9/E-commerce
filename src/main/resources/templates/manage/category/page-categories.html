<main class="main-wrap">
    <div th:insert="fragments/common/manage/header :: manage-header"></div>
    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title">Danh mục sản phẩm</h2>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <header class="card-header">
                    <form id="form-search">
                        <div class="row">
                            <div class="col">
                                <div class="row gx-3">
                                    <div class="col-6 mb-3">
                                        <label for="categoryName" class="form-label">Tên danh mục</label>
                                        <input class="form-control" id="categoryName" name="name" type="text"
                                               placeholder="Máy tính">
                                    </div>
                                    <div class="col-lg-6 mb-3">
                                        <label for="status" class="form-label">Trạng thái</label>
                                        <select class="form-select" id="status" name="status">
                                            <option selected></option>
                                            <option value="ACTIVE">Hoạt động</option>
                                            <option value="INACTIVE">Ngừng dùng</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                    </form>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-primary" id="btn-search" type="button">Tìm kiếm</button>
                        <button class="btn btn-secondary" id="btn-reset" type="button">Tải lại</button>
                    </div>
                </header>
                <div class="table-responsive">
                    <div>
                        <button
                                class="btn float-end btn-primary btn-sm rounded font-md d-flex align-items-center gap-1"
                                data-bs-toggle="modal"
                                data-bs-target="#category-modal"
                        >
                            <i class="material-icons md-plus"></i>
                            Tạo mới
                        </button>
                    </div>
                    <table class="table table-hover" id="category-list">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên</th>
                            <th>Mô tả</th>
                            <th>Trạng thái</th>
                            <th class="text-end">Hành động</th>
                        </tr>
                        </thead>
                        <tbody>

                        <!--                                </div>-->

                        <!--                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="pagination-area mt-30 mb-50">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-start">
                </ul>
            </nav>
        </div>
    </section>
    <footer class="main-footer font-xs">
        <div class="row pb-30 pt-15">
            <div class="col-sm-6">
                <script>document.write(new Date().getFullYear())</script> &copy;, Ecom - HTML Ecommerce Template .
            </div>
            <div class="col-sm-6">
                <div class="text-sm-end">All rights reserved</div>
            </div>
        </div>
    </footer>
    <div th:insert="~{manage/category/modal-category :: category-modal}"></div>
</main>
<div th:insert="fragments/common/manage/scripts" :: scripts></div>
<script src="/js/manage/categories/categories.js"></script>
