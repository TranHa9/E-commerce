<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common/manage/head :: html_head(pageTitle='Ecom - Ecom Marketplace Template')}">
<body>
<div class="screen-overlay"></div>
<div th:insert="fragments/common/manage/dashboard :: dashboard"></div>
<main class="main-wrap">
    <div th:insert="fragments/common/manage/header :: manage-header"></div>
    <section class="content-main">
        <div class="content-header">
            <h2 class="content-title">Thông tin cá nhân</h2>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row gx-5">
                    <div class="col">
                        <section class="content-body p-xl-4">
                            <form id="form-info">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <div class="row gx-3">
                                            <div class="col-6 mb-3">
                                                <label for="name" class="form-label">Họ và tên </label>
                                                <input class="form-control" id="name" name="name" type="text"
                                                       placeholder="Trần Văn A">
                                            </div>
                                            <div class="col-lg-6 mb-3">
                                                <label for="email" class="form-label">Email</label>
                                                <input class="form-control" id="email" name="email" type="email"
                                                       placeholder="a@mail.com" readonly>
                                            </div>
                                            <div class="col-lg-6 mb-3">
                                                <label for="phone" class="form-label">Số điện thoại</label>
                                                <input class="form-control" id="phone" name="phone" type="text"
                                                       placeholder="0123456789">
                                            </div>

                                            <div class="col-lg-6 mb-3">
                                                <label for="gender" class="form-label">Giới tính</label>
                                                <select class="form-select" id="gender" name="gender">
                                                    <option selected value="MALE">Nam</option>
                                                    <option value="FEMALE">Nữ</option>
                                                    <option value="OTHER">Khác</option>
                                                </select>
                                            </div>

                                            <div class="col-lg-6 mb-3">
                                                <label for="dob" class="form-label">Ngày sinh</label>
                                                <input class="form-control" id="dob" name="dob" type="date">
                                            </div>
                                        </div>
                                    </div>
                                    <aside class="col-lg-4">
                                        <figure class="text-lg-center"><img class="img-lg mb-3 img-avatar"
                                                                            src="/img/people/avatar-default.jpg"
                                                                            alt="User Photo">
                                            <figcaption>
                                                <input type="file" hidden="hidden" id="avatar-input" name="avatar"
                                                       accept="image/jpeg, image/png, image/gif"/>
                                                <button id="change-avatar-btn" class="btn btn-sm btn-secondary">
                                                    Tải ảnh
                                                </button>
                                                <p id="avtar-error" class="error" for="avtar"></p>
                                            </figcaption>
                                        </figure>
                                    </aside>
                                </div>
                                <br>
                            </form>
                            <button class="btn btn-primary" id="btn-user-save" type="button">Lưu</button>
                            <hr class="my-5">
                            <div class="row" style="max-width:920px">
                                <div class="col-md">
                                    <article class="box mb-3 bg-light">
                                        <button
                                                class="btn float-end btn-light btn-sm rounded font-md"
                                                data-bs-toggle="modal"
                                                data-bs-target="#change-password-modal"
                                        >
                                            Đổi mật khẩu
                                        </button>
                                        <h6>Mật khẩu</h6><small class="text-muted d-block" style="width:70%">Bạn có thể
                                        đặt lại hoặc thay đổi mật khẩu của mình bằng cách nhấp vào đây</small>
                                    </article>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="main-footer font-xs">
        <div class="row pb-30 pt-15">
            <div class="col-sm-6">
                <script>document.write(new Date().getFullYear())</script> &copy;, Ecom - HTML Ecommerce Template .
            </div>
            <div class="col-sm-6">
                <div class="text-sm-end">All rights reserved</div>
            </div>
        </div>
    </footer>
    <div th:insert="~{manage/user/modal-change-pasdword :: change-password-modal}"></div>
</main>
<div th:insert="fragments/common/manage/scripts" :: scripts></div>
<script src="/js/users/user.js"></script>
</body>
</html>
