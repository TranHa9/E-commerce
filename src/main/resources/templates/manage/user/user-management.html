<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/common/manage/head :: html_head(pageTitle='Ecom - Ecom Marketplace Template')}">
<body>
<div class="screen-overlay"></div>
<div th:insert="fragments/common/manage/dashboard :: dashboard"></div>
<main class="main-wrap">
    <div th:insert="fragments/common/manage/header :: manage-header"></div>
    <section class="content-main">
        <div class="content-header">
            <h2 class="content-title">Quản lý tài khoản</h2>
        </div>
        <div class="card mb-4">
            <header class="card-header">
                <form id="form-search">
                    <div class="row">
                        <div class="col">
                            <div class="row gx-3">
                                <div class="col-6 mb-3">
                                    <label for="name" class="form-label">Họ và tên </label>
                                    <input class="form-control" id="name" name="name" type="text"
                                           placeholder="Trần Văn A">
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control" id="email" name="email" type="email"
                                           placeholder="a@mail.com">
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input class="form-control" id="phone" name="phone" type="text"
                                           placeholder="0123456789">
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="status" name="status">
                                        <option selected></option>
                                        <option value="CREATED">Mới tạo</option>
                                        <option value="ACTIVATED">Đã kích hoạt</option>
                                        <option value="DEACTIVATED">Ngừng kích hoạt</option>
                                        <option value="LOCKED">Khóa</option>
                                    </select>
                                </div>
                                <div class="col-lg-6 mb-3">
                                    <label for="role" class="form-label">Vai trò</label>
                                    <select class="form-select" id="role" name="role">
                                        <option selected></option>
                                        <option value="USER">Người dùng</option>
                                        <option value="ADMIN">Quản trị</option>
                                        <option value="SHOP">Người bán</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                </form>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-primary" id="btn-search" type="button">Tìm kiếm</button>
                    <button class="btn btn-secondary" id="btn-reset" type="button">Tải lại</button>
                </div>
            </header>
            <!-- card-header end//-->
            <div class="card-body">
                <div class="table-responsive">
                    <div><a class="btn btn-primary" href="#"><i class="material-icons md-plus"></i> Create new</a></div>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Ảnh</th>
                            <th>Email</th>
                            <th>Điện thoại</th>
                            <th>Vai trò</th>
                            <th>Trạng thái</th>
                            <th class="text-end">Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- card end//-->
        <div class="pagination-area mt-15 mb-50">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-start">
                </ul>
            </nav>
        </div>
    </section>
    <footer class="main-footer font-xs">
        <div class="row pb-30 pt-15">
            <div class="col-sm-6">
                <script>document.write(new Date().getFullYear())</script> &copy;, Ecom - HTML Ecommerce Template .
            </div>
            <div class="col-sm-6">
                <div class="text-sm-end">All rights reserved</div>
            </div>
        </div>
    </footer>
</main>
<div th:insert="fragments/common/manage/scripts" :: scripts></div>
<script src="/js/users/user-management.js"></script>
</body>
</html>
